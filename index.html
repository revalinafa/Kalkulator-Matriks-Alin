<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perhitungan Matriks</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Perhitungan Matriks</h1>
      <label>Masukkan Matriks A:</label>
      <input type="number" id="a-rows" placeholder="Jumlah Baris Matriks A" />
      <input type="number" id="a-cols" placeholder="Jumlah Kolom Matriks A" />
      <button onclick="generateMatrix('A')">Buat Matriks A</button>
      <div id="matrix-a-inputs"></div>

      <label>Masukkan Matriks B:</label>
      <input type="number" id="b-rows" placeholder="Jumlah Baris Matriks B" />
      <input type="number" id="b-cols" placeholder="Jumlah Kolom Matriks B" />
      <button onclick="generateMatrix('B')">Buat Matriks B</button>
      <div id="matrix-b-inputs"></div>

      <label>Pilih Operasi:</label>
      <p></p>
      <select id="operation">
        <option value="addition">Penjumlahan Matriks</option>
        <option value="subtraction">Pengurangan Matriks</option>
        <option value="multiplication">Perkalian Matriks</option>
        <option value="determinant">Determinan Matriks</option>
      </select>
      <button onclick="performOperation()">Hitung</button>

      <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
